<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Crop Recommender</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      width: 420px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      text-align: center;
    }

    h2 {
      color: #2e8b57;
      margin-bottom: 25px;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #2e8b57;
      padding: 10px;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      border-color: #2e8b57;
    }

    form {
      display: none;
      text-align: left;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #2e8b57;
      box-shadow: 0 0 5px rgba(46, 139, 87, 0.3);
    }

    button.submit-btn {
      width: 100%;
      padding: 12px;
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.3s;
    }

    button.submit-btn:hover {
      background: #1e6d45;
    }

    .error {
      color: #d9534f;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .footer-text {
      margin-top: 25px;
      color: #555;
      font-size: 13px;
    }

    .footer-text span {
      color: #2e8b57;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ¾ Crop Recommender</h2>

    <div class="tab-buttons">
      <button id="loginTab" class="active">Sign In</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" method="POST" action="{{ url_for('login') }}" class="active">
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit" class="submit-btn">Login</button>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
      <input type="text" name="new_username" placeholder="Create Username" required>
      <input type="password" name="new_password" placeholder="Create Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit" class="submit-btn">Sign Up</button>
      {% if signup_error %}
        <p class="error">{{ signup_error }}</p>
      {% endif %}
    </form>

    <p class="footer-text">Powered by <span>Smart AgroTech</span></p>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>
</body>
</html>
