<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Recommender | Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 450px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      color: #2e8b57;
      margin-bottom: 10px;
      font-size: 24px;
    }
    .logout-btn {
      display: inline-block;
      background: #dc3545;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      position: absolute;
      top: 20px;
      right: 30px;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #b52b38;
      transform: scale(1.05);
    }
    form {
      margin-top: 25px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #56ab2f;
      box-shadow: 0 0 5px rgba(86,171,47,0.3);
      outline: none;
    }
    button {
      background: #228b22;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
    }
    button:hover {
      background: #1e6d45;
      transform: scale(1.05);
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ¾ Welcome, {{ username }}</h2>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('recommend') }}" method="post">
      <input type="text" name="previous_crop" placeholder="Enter your previous crop" required>
      <button type="submit">ðŸŒ± Recommend Crops</button>
    </form>
  </div>
</body>
</html>
