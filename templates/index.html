<!DOCTYPE html>
<html>
<head>
  <title>Crop Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ username }}</h2>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form action="{{ url_for('recommend') }}" method="post">
      <input type="text" name="family" placeholder="Crop Family" required><br>
      <input type="text" name="fertilizer" placeholder="Fertilizer Used" required><br>
      <input type="number" step="0.01" name="nitrogen" placeholder="Nitrogen (%)" required><br>
      <input type="number" step="0.01" name="phosphorus" placeholder="Phosphorus (%)" required><br>
      <input type="number" step="0.01" name="potassium" placeholder="Potassium (%)" required><br>
      <button type="submit">Recommend</button>
    </form>
  </div>
</body>
</html>
